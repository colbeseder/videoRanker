<html>
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/superhero/bootstrap.min.css" rel="stylesheet">
		<style>
			.fl {
				float: left;
			}
			#rating {
				width: 460px;
			}
			#scale {
				padding-top: 30px;
				width: 500px;
			}
			.jumbotron {
				margin: auto;
				width: 600px;
			}
		</style>
	</head>
	<body>
		<div id="container" style="">
			<div id="cinema" class="jumbotron">
				<video id="mainScreen" src="" width="500" no_controls>
				  Your browser does not support the <code>video</code> element.
				</video>
				<div class="btn-group" role="group" aria-label="...">
				  <button type="button" id="bPlayPause" class="btn btn-info">play</button>
				</div>
				<div id="scale">
					<span id="ratingInfo" class="label label-info">50</span><br>
					<span style="float: left">Bad</span><span style="float: right">Excellent</span><br>
					<span class="fl">0 </span><input id="rating" class="fl" type="range" value="50" min="0" max="100" step="1"><span class="fl"> 100</span>
				</div>
			</div>
			<span style="margin-left: 100px"><a href="showData.html">Go to Results</a></span>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="videoLib.js"></script>
		<script>
			videoLib.chain(["movies/1.MOV", "movies/2.MOV"], "#cinema", 26);

			$('#rating').on('change', function(){
				console.log('CHANGE');
				scaleChange(0);
			});
			function scaleChange(x){
				var c = parseInt($('#rating').val(), 10);
				var n = c + x;
				$('#rating').val(n);
				$('#ratingInfo').text(n);
				
			}
			function scaleInc(){
				scaleChange(1);
			}
			function scaleDec(){
				scaleChange(-1);
			}
			
			// Arrow keys
			$(document).keydown(function(e) {
				switch(e.which) {
					case 37: // left
					case 40: // down
						scaleDec();
						break;

					case 38: // up
					case 39: // right
						scaleInc();
						break;
					default: return; // exit this handler for other keys
				}
				e.preventDefault(); // prevent the default action (scroll / move caret)
			});
			
			
			//////////////////////////////
			if (window.user === "DEV"){
				$("#mainScreen").attr('controls', 'controls');
			}
			
		</script>
	</body>
</html>
